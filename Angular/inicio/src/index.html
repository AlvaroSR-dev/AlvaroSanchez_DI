<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Inicio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <div class="w-50 mx-auto">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre" />
    </div>

    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" aria-describedby="emailHelp" placeholder="Apellidos" />
    </div>

    <p>Curso</p>
    <select class="form-select" aria-label="Default select example">
      <option selected>DAM</option>
      <option value="dam">DAM</option>
      <option value="daw">DAW</option>
      <option value="asir">ASIR</option>
    </select>


    <div class="form-check form-check-inline">
      <p>Lugar</p>
      <input class="form-check-input" type="radio" name="estudios" id="universidad" value="universidad">
      <label class="form-check-label" for="universidad">Universidad</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="estudios" id="fp" value="fp">
      <label class="form-check-label" for="fp">FP</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="estudios" id="bachillerato" value="bachillerato">
      <label class="form-check-label" for="bachillerato">Bachillerato</label>
    </div>


    <div class="form-check">
      <br>
      <input class="form-check-input" type="checkbox" value="experiencia" id="experiencia" checked>
      <label class="form-check-label" for="experiencia">
        Experiencia
      </label>
    </div>

    <div>
      <br>
      <button class="btn btn-primary w-100" type="submit" id="agregar">Agregar usuario</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
